<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Builder</title>
    <link rel="stylesheet" href="styles/dijkstra.css">
    <script src="scripts/components/GraphView.js" type="module"></script>
    <script src="scripts/dijkstra.js" type="module"></script>
</head>
<body>
    <div class="top-bar">
        <a href=".." class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
        <button id="help">?</button>
        <button id="add-node">+</button>
        <select id="edge-node-1"></select>
        <select id="edge-node-2"></select>
        <button id="clear-tree">Clear</button>
        <input id="stiff" type="checkbox">
        <select id="mode">
            <option value="0" selected>Move Nodes</option>
            <option value="1">Add Node</option>
            <option value="2">Add Edge</option>
            <option value="3">Remove Node</option>
            <option value="4">Remove Edge</option>
        </select>
    </div>
    <graph-view></graph-view>
</body>
</html>
