<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithnms</title>
    <link rel="icon" href="../images/three_circles2.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/graph-algorithms.css">
    <script src="scripts/components/GraphView.js" type="module"></script>
    <script src="scripts/graph-algorithms.js" type="module"></script>
</head>
<body>
    <div class="top-bar">
        <a href=".." class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
        <label class="checkbox">
            <input id="stiff" type="checkbox">
            Free Move
        </label>
        <select id="mode">
            <option value="0" selected>Move Nodes</option>
            <option value="1">Add Node</option>
            <option value="2">Add Edge</option>
            <option value="3">Remove Node</option>
            <option value="4">Remove Edge</option>
            <option value="5">Depth-First Search</option>
            <option value="6">Breath-First Search</option>
        </select>
        <button id="step-backward" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                <path fill="#FFFFFF" d="M20 12a1 1 0 0 1-1 1H7.414l3.293 3.293a1 1 0 0 1-1.414 1.414l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 0 1 1.414 1.414L7.414 11H19a1 1 0 0 1 1 1z"/>
            </svg>
        </button>
        <button id="step-forward" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                <path fill="#FFFFFF" d="M 0 1 0 1.414zM4 12a1 1 0 0 1 1-1h11.586l-3.293-3.293a1 1 0 0 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414-1.414L16.586 13H5a1 1 0 0 1-1-1z"/>
            </svg>
        </button>
        <button id="clear">Clear</button>
        <label class="checkbox">
            <input id="directed" type="checkbox" checked>
            Directed
        </label>
    </div>
    <div id="overlay"></div>
    <div id="add-node-dialog" class="dialog">
        <input type="text" placeholder="Name...">
        <button>Add</button>
    </div>
    <div id="add-edge-dialog" class="dialog">
        <input type="number" placeholder="Weight...">
        <button>Add</button>
    </div>
    <graph-view></graph-view>
</body>
</html>
